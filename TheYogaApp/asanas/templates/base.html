<html>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-2 px-5 sticky-top">

         {% if user.is_authenticated %}
            <a class="navbar-brand" href="{% url 'index' %}"><img src="https://img.icons8.com/external-ddara-flat-ddara/64/000000/external-yoga-pose-yoga-poses-ddara-flat-ddara-24.png" class="px-3" style="height:35%; width:35%;"/>MEDIFIT</a>

        {% endif %}
    </div>
      <div>
